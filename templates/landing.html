<form name="myForm">
    <label for="singleSelect"> Single select: </label><br>
    <select class="form-control form-control-lg" name="singleSelect" ng-model="hc.country">
      <option value="IN">India</option>
      <option value="US">United States</option>
      <option value="UK">United Kingdom</option>
      <option value="CA">Canada</option>
    </select>
    <select class="form-control form-control-lg" name="singleSelect" ng-model="hc.year">
      <option value="2010">2010</option>
      <option value="2011">2011</option>
      <option value="2012">2012</option>
      <option value="2013">2013</option>
      <option value="2014">2014</option>
    </select>
    <button class="btn btn-lg btn-success"ng-click="hc.getInfo()">get info</button>
</form>
<div class="col-md-4" id="result-league">
     <table class="table  table-striped table-hover">
       <tbody>
         <tr ng-repeat = "n in hc.govtResponse | filter:$ctrl.query">
           <td>{{n[0]}}</td>
           <td>{{n[1]}}</td>
           <td>{{n[2]}}</td>
           <td>{{n[3]}}</td>
           <td>{{n[4]}}</td>
           <td>{{n[5]}}</td>
           <td>{{n[6]}}</td>
         </tr>
       </tbody>
     </table>
   </div>
 </div>
